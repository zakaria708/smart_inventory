{% extends "boutique/base.html" %}

{% block title %}Modifier le stock – Smart Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card card-shadow">
            <div class="card-body">
                <h1 class="h4 mb-3">
                    Modifier le stock
                </h1>
                <p class="text-muted mb-4">
                    Produit : <strong>{{ produit.nom }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Quantité en stock</label>
                        <input type="number"
                               name="quantite_en_stock"
                               value="{{ produit.quantite_en_stock }}"
                               class="form-control"
                               min="0"
                               required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'liste_produits' %}" class="btn btn-outline-secondary">
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Mettre à jour
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
