{% extends "boutique/base.html" %}

{% block title %}Ajouter un client – Smart Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card card-shadow">
            <div class="card-body">
                <h1 class="h4 mb-3">Ajouter un client</h1>
                <p class="text-muted mb-4">
                    Enregistre un nouveau client pour l’utiliser dans les commandes.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'liste_produits' %}" class="btn btn-outline-secondary">
                            Retour aux produits
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
