{% extends "boutique/base.html" %}

{% block title %}Ajouter un produit – Smart Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card card-shadow">
            <div class="card-body">
                <h1 class="h4 mb-3">Ajouter un produit</h1>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Catégorie</label>
                        <input type="text" name="categorie" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prix (DH)</label>
                        <input type="number" name="prix" step="0.01" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantité en stock</label>
                        <input type="number" name="quantite_en_stock" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'liste_produits' %}" class="btn btn-outline-secondary">
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
