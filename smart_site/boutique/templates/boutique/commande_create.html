{% extends "boutique/base.html" %}

{% block title %}Nouvelle commande – Smart Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card card-shadow">
            <div class="card-body">
                <h1 class="h4 mb-3">Créer une commande</h1>
                <p class="text-muted mb-4">
                    Sélectionne le client, le produit et la quantité souhaitée.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Client</label>
                        <select name="client_id" class="form-select" required>
                            <option value="" selected disabled>Choisir un client…</option>
                            {% for client in clients %}
                                <option value="{{ client.id }}">
                                    {{ client.nom }} ({{ client.email }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Produit</label>
                        <select name="produit_id" class="form-select" required>
                            <option value="" selected disabled>Choisir un produit…</option>
                            {% for produit in produits %}
                                <option value="{{ produit.id }}">
                                    {{ produit.nom }} – {{ produit.prix }} DH (Stock: {{ produit.quantite_en_stock }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantité</label>
                        <input type="number" name="quantite" class="form-control" min="1" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'liste_produits' %}" class="btn btn-outline-secondary">
                            Retour aux produits
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Valider la commande
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
