<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un produit</title>
</head>
<body>
<h1>Modifier le produit : {{ produit.nom }}</h1>

<a href="{% url 'liste_produits' %}">Retour à la liste des produits</a>

<form method="post">
    {% csrf_token %}
    <p>
        <label>Nom :</label>
        <input type="text" name="nom" value="{{ produit.nom }}" required>
    </p>
    <p>
        <label>Catégorie :</label>
        <input type="text" name="categorie" value="{{ produit.categorie }}" required>
    </p>
    <p>
        <label>Prix :</label>
        <input type="number" name="prix" step="0.01" value="{{ produit.prix }}" required>
    </p>
    <p>
        <label>Quantité en stock :</label>
        <input type="number" name="quantite_en_stock" value="{{ produit.quantite_en_stock }}" required>
    </p>

    <button type="submit">Enregistrer les modifications</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
